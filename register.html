<body>
  <div class="header1"></div>
  <header class="header">
    <a href="" class="logo">Konera</a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a href="#work">Feedback</a></li>

</div>
  <div class="adver">Hii this is for ad purpose</div>
  <div class="body">
  <div class="wrapper">
    <section class="form signup">
      <header>Registration</header>
      <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="name-details">
          <div class="field input">
            <!-- Application Number -->
            <label>Application Number</label>
            <input type="number" name="ano" placeholder="Application number" >
          </div>
          <div class="field input">
            <!-- Username -->
            <label>Username</label>
            <input type="text" name="lname" placeholder="Username" >
          </div>
        </div>
        <div class="name-details">
          <div class="field input">
            <!-- Full name -->
            <label>Full Name</label>
            <input type="text" name="fname" placeholder="Full name" >
          </div>
          <div class="field input">
            <!-- Email -->
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" >
          </div>
        </div>
        <div class="name-details">
          <div class="field input">
            <!-- Date of Examination -->
            <label>Date of Examination</label>
            <input type="date" name="fnam" placeholder="Date of Examination" >
          </div>
          <div class="field input">
            <!-- User Address -->
            <label>Your City Name</label>
            <input type="text" name="email" placeholder="Your city name" >
          </div>
        </div>
        <div class="field input">
          <!-- Exam Venue -->
          <label>Exam Venue</label>
          <input type="text" name="email" placeholder="Exam venue" >
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter new password" >
          <i class="fas fa-eye"></i>
        </div>
        <div class="field image">
          <label>Select Image</label>
          <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" >
        </div>
        <div class="field button">
          <input type="submit" name="submit"value="Sign up">
        </div>
      </form>
      <div class="link">Already signed up? <a href="login.html">Login now</a></div>
      <a href="home.html">Go to Home --></a>
    </section>
  </div>
</div>
